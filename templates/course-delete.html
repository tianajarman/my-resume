{% extends "base-structure.html" %}

{% block title %}
Delete Course
{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-window-close" aria-hidden="true"></i> Delete Course:</h1>
  <form action="/course-directory/delete/{{course.id}}" method="post">
    <div class="form-group">
      <label>Course Number</label>
      <input class="form-control" type="text" name="course number" value="{{course.course_number}}" required="true" readonly="true">
    </div>
    <div class="form-group">
      <label>Title</label>
      <textarea class="form-control" name="title" required="true" readonly="true">{{course.title}}</textarea>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="description" required="true" readonly="true">{{course.description}}</textarea>
    </div>
    <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
  </form>
 </div>
{% endblock %}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
