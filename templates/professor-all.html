{% extends "base-structure.html" %}

{% block title %}
All Professors
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-suitcase" aria-hidden="true"></i>Professor Directory</h1>

  {% for professor in professors %}
        <h3>{{professor.id}}</h3>
        <h3>{{professor.name}}</h3>
        <h3>{{professor.department}}</h3>
   {% endfor %}
</div>
{% endblock %}
