{% extends "base-structure.html" %}

{% block title %}
All Professors
{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-suitcase" aria-hidden="true"></i>Professor Directory</h1>

  {% for professor in professors %}
        <h4>{{professor.name}}</h4>
        <h4>{{professor.department}}</h4>
   {% endfor %}
</div>
{% endblock %}
